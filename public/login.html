<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DUDE Login</title>
  <!-- Include AlertifyJS CSS and JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

  <style>
    /* Loading Overlay */
    .loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .loading-overlay.visible {
      display: flex;
    }

    .loading-message {
      margin-top: 15px;
      color: #5B6EFF;
      font-weight: 500;
    }

    /* Loading Spinner */
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #5B6EFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    .loading-overlay .spinner {
      display: block;
    }

    .login-button .spinner {
      display: none;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .login-button {
      position: relative;
      min-height: 44px;
    }

    .login-button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

    .button-text {
      transition: opacity 0.3s;
    }

    .button-text.hidden {
      opacity: 0;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2c3e50;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }
    .login-container h1 {
      background: linear-gradient(90deg, #5B6EFF, #48D6A0);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .login-container p {
      margin-bottom: 30px;
      color: #555;
      font-size: 14px;
    }
    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(90deg, #5B6EFF, #48D6A0);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      box-sizing: border-box;
      margin-top: -15px;
    }
    .login-container button:hover {
      background: linear-gradient(90deg, #4A5DD1, #3ACD91);
    }
  </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay">
      <div class="spinner"></div>
      <div class="loading-message">Authenticating...</div>
    </div>
  <div class="login-container">
    <h1>DUDE</h1>
    <p>Decentralized University Document Ecosystem</p>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="login-button">
        <span class="button-text">LOGIN</span>
        <div class="spinner"></div>
      </button>
    </form>
  </div>

  <!-- Include login.js -->
  <script src="/js/login.js"></script>
</body>
</html>
